<!doctype html>
<html lang="en">
  <head>
    <title>Motorola 6809</title>
  </head>
  <body>
    <div class="hardware-keys">
      <button value="reset">R</button>
      <button value="firq">F</button>
      <button value="enable-eeprom">E</button>
      <button value="disable-eeprom">D</button>
    </div>
    <div id="ledstrip">
      <input type="checkbox" name="7" disabled>
      <input type="checkbox" name="6" disabled>
      <input type="checkbox" name="5" disabled>
      <input type="checkbox" name="4" disabled>
      <input type="checkbox" name="3" disabled>
      <input type="checkbox" name="2" disabled>
      <input type="checkbox" name="1" disabled>
      <input type="checkbox" name="0" disabled>
      <br>
      <input type="checkbox" name="F" value="0b10000000">
      <input type="checkbox" name="E" value="0b01000000">
      <input type="checkbox" name="D" value="0b00100000">
      <input type="checkbox" name="C" value="0b00010000">
      <input type="checkbox" name="B" value="0b00001000">
      <input type="checkbox" name="A" value="0b00000100">
      <input type="checkbox" name="9" value="0b00000010">
      <input type="checkbox" name="8" value="0b00000001">
    </div>
  </body>
</html>
